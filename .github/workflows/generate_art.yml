name: Generate Repo Art

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-art:
    # Only run on commits with [GEN_ART] in the message (or manual dispatch)
    if: contains(github.event.head_commit.message, '[GEN_ART]') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate architecture hero image
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/repo_artist.py --mode image

      - name: Commit and Push Art
        run: |
          git config --global user.name "Repo-Artist Bot"
          git config --global user.email "bot@repo-artist.com"
          git add assets/architecture_diagram.png README.md
          git diff --staged --quiet || git commit -m "ðŸŽ¨ Auto-generated architecture hero image"
          git push
